<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>QUIZ</title>
</head>

<div class="container">
  <div class="jumbotron">
    <h1>This Is A Quiz For Javascript!</h1>
  </div>
  <p><strong><em>Questions:</em></strong><button type="button" class="Click">Click here to start!</button></p>
  <div id="Questions">
    <div class="well">
      <div class="row">
        <div class="column-sm-4">
          <form id="Question 1:">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p class="panel-title"><strong>1. What is the return value of the prompt() function?</strong></p>
              </div>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Question 1" value="boolean">
                Boolean
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Questin 1" value="String">
                String
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Question 1" value="Undefined">
                Undefined
              </label>

            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="well">
      <div class="row">
        <div class="column-sm-4">
          <form id="Question 2:">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p class="panel-title"><strong>2.Is Javascript and Java programming languages the same?</strong></p>
              </div>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Question 2" value="yes">
                yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Question 2 " value="No">
                No
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="well">
      <div class="row">
        <div class="column-sm-4">
          <form id="Question 3:">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p class="title"><strong>3.How is function ryan called in javascript?</strong></p>
              </div>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name"Question 3" value=function.ryan()>
                function.ryan()
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name"Question 3" value=function ryan()>
                function ryan()
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name"Question 3" value=function=ryan()>
                function=ryan()
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name"Question 3" value=function:ryan()>
                function:ryan()
              </label>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="well">
    <div class="row">
      <div class="column-md-6">
        <form id="Question 4:">
          <div class="panel panel-default">
            <div class="panel-heading">
              <p class="panel-title"><strong>4.What is the javascript syntax for printing values in console?</strong></p>
            </div>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Question 4" value="print()">
              print()
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Question 4 " value="console.log()">
              console.log()
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Question 4 " value="console.print()">
              console.print()
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</body>

</html>
